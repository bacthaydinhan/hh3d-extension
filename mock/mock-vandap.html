<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vấn Đáp Tổng Môn</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #quiz-wrapper {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        #quiz-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            z-index: 0;
        }
        
        #start-button-container, #loading-spinner, #quiz-container {
            position: relative;
            z-index: 1;
        }
        
        #start-quiz-button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
            margin: 20px 0;
        }
        
        #start-quiz-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.6);
        }
        
        #start-quiz-button:active {
            transform: translateY(1px);
        }
        
        #loading-spinner {
            margin: 40px 0;
        }
        
        #loading-spinner img {
            width: 60px;
            height: 60px;
        }
        
        #question {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.4;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option:hover::before {
            transform: translateX(0);
        }
        
        .option:active {
            transform: translateY(1px);
        }
        
        #result {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 27px;
            color: #2c3e50;
        }
        
        #progress {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .progress-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }
        
        .progress-circle.active {
            background-color: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.7);
        }
        
        #countdown {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Hiệu ứng xuất hiện */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #quiz-container {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            #quiz-wrapper {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            #question {
                font-size: 18px;
            }
            
            .option {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            #start-quiz-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-wrapper">
        <div id="start-button-container"> 
            <button id="start-quiz-button" style="display: none;">BẮT ĐẦU VẤN ĐÁP</button>
        </div>
        <div id="loading-spinner" style="display: none;"> 
            <img src="V%E1%BA%A5n%20%C4%90%C3%A1p%20T%C3%B4ng%20M%C3%B4n_Q1%20_%20HoatHinh3D_files/loading.gif" alt="Loading...">
        </div>
        <div id="quiz-container" style="display: block;">
            <h2 id="question">Trong phim Tiên Nghịch, Vương Lâm vô tình có được pháp bảo nghịch thiên nào ?</h2>
            <div class="options"> 
                <button class="option" data-index="0" style="display: block;">Côn Cực Tiên</button> 
                <button class="option" data-index="1" style="display: block;">Thiên Nghịch Châu</button> 
                <button class="option" data-index="2" style="display: block;">Điểm Tiên Bút</button> 
                <button class="option" data-index="3" style="display: block;">Cấm Phiên</button>
            </div>
            <p id="result"></p>
            <div id="progress">
                <div class="progress-circle" id="progress-circle-0"></div>
                <div class="progress-circle" id="progress-circle-1"></div>
                <div class="progress-circle" id="progress-circle-2"></div>
                <div class="progress-circle" id="progress-circle-3"></div>
                <div class="progress-circle" id="progress-circle-4"></div>
            </div>
            <div id="countdown"></div>
        </div>
    </div>
</body>
</html>
