</head>
<body>
        <div class="game-container">
        <div class="boss-info">
            <div class="boss-name">Boss Hoang V·ª±c</div>
            <div class="attack-count">L∆∞·ª£t ƒë√°nh c√≤n l·∫°i: <span id="attacks-left">5</span></div>
        </div>        <div style="text-align: center;">

            <br><br>

        </div>
        
        <div class="status">

    </div>
    
    <!-- Battle Popup -->
    <div class="popup-overlay" id="battle-popup">
        <div class="battle-popup">
            <h2>üêâ Chi·∫øn ƒê·∫•u V·ªõi Boss</h2>
            <p>B·∫°n ƒëang chi·∫øn ƒë·∫•u v·ªõi <span class="boss-name">Boss Hoang V·ª±c</span></p>
            <div style="margin: 20px 0;">
                <button class="attack-button" onclick="attackBoss()">‚öîÔ∏èT·∫•n C√¥ng</button>
            </div>
            <div id="battle-result" style="margin: 20px 0; min-height: 40px;"></div>
            <div>
                <button class="back-button" onclick="endBattle()" style="display: none;" id="back-btn">Tr·ªü l·∫°i</button>
            </div>
        </div>
    </div>

    <script>
        let attacksLeft = 5;
        let battleInProgress = false;
        let isTestMode = false; // For faster testing
        
        function setTestMode() {
            isTestMode = !isTestMode;
            const btn = event.target;
            if (isTestMode) {
                btn.textContent = 'Normal Mode (20min countdown)';
                btn.style.backgroundColor = '#e74c3c';
                addLog('Test mode enabled: 30s countdown');
            } else {
                btn.textContent = 'Test Mode (30s countdown)';
                btn.style.backgroundColor = '#34495e';
                addLog('Normal mode enabled: 20min countdown');
            }
        }
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logsContent = document.getElementById('logs-content');
            logsContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logsContent.scrollTop = logsContent.scrollHeight;
        }
        
        function updateAttacksLeft() {
            document.getElementById('attacks-left').textContent = attacksLeft;
            if (attacksLeft <= 0) {
                const battleBtn = document.getElementById('battle-button');
                battleBtn.textContent = 'H·∫øt L∆∞·ª£t';
                battleBtn.disabled = true;
            }
        }
        
        function startBattle() {
            if (attacksLeft <= 0 || battleInProgress) return;
            
            addLog('B·∫Øt ƒë·∫ßu th√°ch ƒë·∫•u boss...');
            battleInProgress = true;
            
            // Show popup after a short delay to simulate loading
            setTimeout(() => {
                document.getElementById('battle-popup').style.display = 'block';
                addLog('Popup chi·∫øn ƒë·∫•u ƒë√£ hi·ªÉn th·ªã');
            }, 500);
        }
        
        function attackBoss() {
            if (attacksLeft <= 0) return;
            
            addLog('ƒêang t·∫•n c√¥ng boss...');
            attacksLeft--;
            updateAttacksLeft();
            
            // Simulate attack result
            const damage = Math.floor(Math.random() * 1000) + 500;
            const resultDiv = document.getElementById('battle-result');
            resultDiv.innerHTML = `<div style="color: #4ecdc4;">G√¢y ${damage} s√°t th∆∞∆°ng!</div>`;
            
            // Show back button after attack
            setTimeout(() => {
                document.getElementById('back-btn').style.display = 'inline-block';
                addLog('C√≥ th·ªÉ tr·ªü l·∫°i');
            }, 1000);
        }
        
        function endBattle() {
            addLog('K·∫øt th√∫c chi·∫øn ƒë·∫•u, tr·ªü l·∫°i');
            document.getElementById('battle-popup').style.display = 'none';
            document.getElementById('battle-result').innerHTML = '';
            document.getElementById('back-btn').style.display = 'none';
            battleInProgress = false;
            
            // Simulate countdown state
            startCooldown();
        }
        
        function startCooldown() {
            const battleBtn = document.getElementById('battle-button');
            let timeLeft = isTestMode ? 30 : (20 * 60); // 30 seconds for test, 20 minutes for normal
            
            const updateCountdown = () => {
                if (timeLeft <= 0) {
                    // Check if we still have attacks left
                    if (attacksLeft > 0) {
                        battleBtn.textContent = 'Khi√™u chi·∫øn';
                        battleBtn.disabled = false;
                        addLog(`Countdown ho√†n th√†nh! C√≥ th·ªÉ th√°ch ƒë·∫•u l·∫°i (C√≤n ${attacksLeft} l∆∞·ª£t)`);
                    } else {
                        battleBtn.textContent = 'H·∫øt L∆∞·ª£t';
                        battleBtn.disabled = true;
                        addLog('ƒê√£ h·∫øt 5 l∆∞·ª£t ƒë√°nh boss h√¥m nay!');
                    }
                    return;
                }
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                battleBtn.textContent = `C√≤n ${minutes}:${seconds.toString().padStart(2, '0')}`;
                battleBtn.disabled = true;
                timeLeft--;
                
                setTimeout(updateCountdown, 1000);
            };
            
            const attackNumber = 6 - attacksLeft; // Current attack number completed
            const countdownText = isTestMode ? '30 gi√¢y' : '20 ph√∫t';
            addLog(`B·∫Øt ƒë·∫ßu countdown ${countdownText} sau l∆∞·ª£t ${attackNumber}/5 (c√≤n ${attacksLeft} l∆∞·ª£t)`);
            updateCountdown();
        }
        
        // Monitor extension status
        function checkExtensionStatus() {
            const statusDiv = document.getElementById('extension-status');
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                statusDiv.innerHTML = '<span style="color: #4ecdc4;">‚úÖ Extension ƒë√£ k·∫øt n·ªëi</span>';
                addLog('Extension Boss Helper ƒë√£ s·∫µn s√†ng');
            } else {
                statusDiv.innerHTML = '<span style="color: #ff6b6b;">‚ùå Extension ch∆∞a k·∫øt n·ªëi</span>';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateAttacksLeft();
            checkExtensionStatus();
            addLog('Mock Boss Battle page loaded - Hoang V·ª±c');
        });
        
        // Check extension status every 2 seconds
        setInterval(checkExtensionStatus, 2000);
    </script>
</body>
